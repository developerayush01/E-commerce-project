<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="catagory.css" />
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header class="header">
  <div class="logo">AB Enterprise</div>
  <div class="hamburger" id="hamburger">&#9776;</div>
  <nav class="nav-menu" id="navMenu">
    <ul>
      <li>Home</li>
      <li>Store</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ul>
  </nav>
</header>

<div class="overlay" id="overlay"></div>
<section class="main">
  <div class="container-md border mt-5">
    <div class="row g-2">
      <div class="col-3 d-none d-md-block catlist">
        <div class="checkbox d-flex flex-column justify-content-start">
          <div class="text-center fw-bold mb-2">Filter by Catagory</div>
          <div>
  <input type="checkbox" name="Men's Accessories" id="mens-accessories">
  <label for="mens-accessories">Men's Accessories</label>
</div>

<div>
  <input type="checkbox" name="Women's Accessories" id="womens-accessories">
  <label for="womens-accessories">Women's Accessories</label>
</div>

<div>
  <input type="checkbox" name="Clothes" id="clothes">
  <label for="clothes">Clothes</label>
</div>

<div>
  <input type="checkbox" name="Household" id="household-items">
  <label for="household-items">Household Items</label>
</div>

<div>
  <input type="checkbox" name="Grocery" id="grocery">
  <label for="grocery">Grocery</label>
</div>

<div>
  <input type="checkbox" name="Food" id="food-dairy">
  <label for="food-dairy">Food & Dairy</label>
</div>
<div class="text-center fw-bold mt-2 mb-2">Filter by Price</div>
<div class="price d-flex justify-content-center gap-2 px-3">
  <div><input type="text" name="" id="" placeholder="Min"></div>
  <span>-</span>
  <div><input type="text" name="" id="" placeholder="Max"></div>
</div>
<div class="text-center fw-bold mt-3">Filter by Rating</div>
<div><span></span><span></span><span></span><span></span><span></span></div>
<div><span></span><span></span><span></span><span></span><span></span></div>
<div><span></span><span></span><span></span><span></span><span></span></div>
<div><span></span><span></span><span></span><span></span><span></span></div>
<div><span></span><span></span><span></span><span></span><span></span></div>
        </div>
      </div>
      <div class="col-9 result1">
        <div class="row">
          <div class="col-12 d-flex justify-content-around">
            <div class="result">Showing All Results</div>
            <div class="sort">
              <span>Sort by:</span>
              <span>
                <select name="sort" id="sort">
                  <option value="Latest">Latest</option>
                  <option value="Price-h">Price Highest to Lowest</option>
                  <option value="Price-l">Price Lowest to Highest</option>
                  <option value="a-z">A to Z order</option>
                  <option value="z-a">Z to A order</option>
                </select>
              </span>
              <span class="button-group">
                <span>
                  <button class="btn p-0 mr-1 btn1" onclick="changeItemsPerRow(1, this)">
                                      <i class="fa fa-th-list" aria-hidden="true"></i>
                                  </button>
                </span>
                <span>
                  <button class="btn p-0 mr-1 btn2" onclick="changeItemsPerRow(2, this)">
                                      <i class="fa fa-th-large" aria-hidden="true"></i>
                                  </button>
                </span>
                <span>
                  <button class="btn p-0 mr-1 btn3" onclick="changeItemsPerRow(3, this)">
                                      <i class="fa fa-th" aria-hidden="true"></i>
                                  </button>
                </span>
              </span>
            </div>
          </div>
          <div class="col-12"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="script.js"></script>
</body>
</html>
